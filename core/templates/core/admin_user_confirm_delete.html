{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user <strong>{{ user_obj.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn" type="submit">Confirm Delete</button>
        <a class="btn secondary" href="{% url 'admin_user_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
